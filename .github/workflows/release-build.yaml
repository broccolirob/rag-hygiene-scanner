name: release-build
on:
  workflow_dispatch:
  push:
    tags: ["v*"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with: { python-version: "3.11", cache: "pip" }
      - run: |
          python -m pip install --upgrade pip
          pip install build twine
          python -m build
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*
